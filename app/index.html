<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MNBikeways | A Geo:Code App</title>
  <meta name="description" content="minnesota biking bikes routing trails">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="mnbikewaysMap" ng-controller="findLocationCtlr">
<!--[if lte IE 8]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="container-fluid">
  <div class="row">
    <div id="header" class="col-md-12">
      <div id="hamburger"></div>
      <div id="menu">
        <ul>
          <li>FixIt Stations</li>
          <li>NiceRide Stations</li>
          <li>About</li>
        </ul>
      </div>
      <div id="logo"></div>
      <div id="headerTitle">MNBikeways</div>
      <div id="search">
        <img src="/images/search.png" alt="Search Icon" ng-click="isSearchCollapsed=!isSearchCollapsed"
             class="searchImage"/>
      </div>
    </div>
  </div>

  <div id="map_wrapper" class="row" ng-controller="nicerideCtlr">
    <div id="map" full-screen-map class="col-md-12"></div>
    <div id="search_wrapper" uib-collapse="!isSearchCollapsed" ng-controller="searchCtlr" class="col-md-4 collapse">
      <search-box-directive></search-box-directive>
    </div>
    <div id="route_names" class="col-md-3"></div>
  </div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/leaflet/dist/leaflet-src.js"></script>
<script src="bower_components/angular-apimock/dist/angular-apimock.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/SearchResults/SearchController.js"></script>
<script src="scripts/SearchResults/SearchFactory.js"></script>
<script src="scripts/SearchResults/SearchDirective.js"></script>
<script src="scripts/SearchResults/MapMarkerFactory.js"></script>
<script src="scripts/Locate/locationController.js"></script>
<script src="scripts/Locate/locationDirective.js"></script>
<script src="scripts/NiceRideLocations/NiceRideFactory.js"></script>
<script src="scripts/NiceRideLocations/NiceRideController.js"></script>
<!-- endbuild -->
</body>
</html>
